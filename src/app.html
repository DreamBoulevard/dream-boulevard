<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- fav icons  -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<!-- open graph tags  -->
		<meta property="og:title" content="DREAM BOULEVARD" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://Dream Boulevard" />
		<meta property="og:image" content="/favicon/apple-touch-icon.png" />
		<meta
			property="og:description"
			content="Discover Dream Boulevard's exclusive clothing line. Shop the latest fashion trends, unique styles, and high-quality apparel. Elevate your wardrobe with Dream Boulevard."
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Discover Dream Boulevard's exclusive clothing line. Shop the latest fashion trends, unique styles, and high-quality apparel. Elevate your wardrobe with Dream Boulevard."
		/>
		%sveltekit.head%
		<!-- css tags  -->
		<link rel="stylesheet" href="generalStyles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
